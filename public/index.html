<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sonic</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="./gibberish-aes-1.0.0.min.js"></script>
    <script>
      $(function () {
        var socket = new WebSocket("ws://localhost:3021");

        socket.onmessage = function (event) {
          var enctext = event.data;
          console.log(enctext);
          var plaintext = GibberishAES.dec(enctext, "PASSWORD");
          $('#messages').append($('<li>').text(plaintext));
        }  

        $('form').submit(function() {
          var plaintext = $('#m').val();
          var enctext = GibberishAES.enc(plaintext, "PASSWORD");
          console.log(enctext);
          socket.send(enctext);
          $('#m').val('');
          return false;
        });
      });
    </script>
  </body>
</html>
